<hr>
<form [formGroup]="newProjectForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="row">
    <div class="col-12 col-md-6">
    	<h2>Create new project</h2>
      <div class="row">

        <div class="col-md-12 mb-3">
          <label><h6>Project name</h6></label>
          <input type="text" formControlName="name" class="form-control" required>
        </div>

        <div class="col-md-12 mb-3">
          <label><h6>Main image</h6></label>
          <br>
          <input type="file" (change)="onFileChange($event)" />
        </div>

        <div class="col-md-12 mb-3">
          <label><h6>Description</h6></label>
          <textarea formControlName="description" class="form-control" required></textarea>
        </div>

        <div class="col-md-12 mb-3">
          <label><h6>Year</h6></label>
          <input type="text" formControlName="year" class="form-control" required>
        </div>

        <div class="col-md-12 mb-3">
          <label><h6>Short description</h6></label>
          <input type="text" formControlName="shortDesc" class="form-control" required>
        </div>

      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!newProjectForm.valid">Add Project</button>
      </div>

    </div>
    <div class="col-12 col-md-6">
    	<h2>Preview</h2>
    	<div class="row" *ngIf="newProjectForm.get('name').value">
    		<div class="col-12">
    			<h4>
    				{{newProjectForm.get('name').value}}
    			</h4>
    		</div>
    	</div>
    	<div class="row" *ngIf="fileObj">
    		<div class="col-12">
    			<img class="img-fluid" [src]="newProjectForm.get('image').value">
    		</div>
    	</div>
    	<div class="row" *ngIf="newProjectForm.get('description').value">
    		<div class="col-12">
    			<hr>
    			<p>
    				{{newProjectForm.get('description').value}}
    			</p>
    		</div>
    	</div>
    	<div class="row" *ngIf="newProjectForm.get('year').value">
    		<div class="col-12">
    			<hr>
    			<p>
    				{{newProjectForm.get('year').value}}
    			</p>
    		</div>
    	</div>
    	<div class="row" *ngIf="newProjectForm.get('shortDesc').value">
    		<div class="col-12">
    			<hr>
    			<p>
    				{{newProjectForm.get('shortDesc').value}}
    			</p>
    		</div>
    	</div>
    </div>
  </div>
</form>
