<div class="container-fluid" id="projectDetails">
	<!-- Huvudbild -->
	<!-- Titel och kort beskrivning -->
	<div class="row" id="titleAndDesc">
		<div class="col-12">
			<h2>{{project?.name}}</h2>
			<p id="details">{{project?.details}}</p>
			<h3 id="shortDescription">{{project?.shortDescription}}</h3>
		</div>
	</div>

	<div class="row" id="mainImage" *ngIf="project?.image">
		<div class="col-12" *ngIf="project?.image">
			<img class="img-fluid" [src]="project?.image" title="Image from {{project?.name}}" alt="Image from {{project?.name}}">
		</div>
	</div>

	<!-- TvÃ¥ bilder bredvid varandra -->
	<div class="row" id="articleImage" *ngIf="project?.image2">
		<div class="col-6">
			<img class="img-fluid" [src]="project?.image2" title="Image from {{project?.name}}" alt="Image from {{project?.name}}">
		</div>
		<div class="col-6">
			<img class="img-fluid" [src]="project?.image3" title="Image from {{project?.name}}" alt="Image from {{project?.name}}">
		</div>
	</div>

	<!-- Beskrivning av projektet -->
	<div class="row" id="description">
		<div class="col-12">
			<p>{{project?.description}}</p>
		</div>
	</div>

	<!-- Beskrivning av projektet -->
	<div class="row" id="description" *ngIf="project?.description2">
		<div class="col-12">
			<p>{{project?.description2}}</p>
		</div>
	</div>

	<!-- Beskrivning av projektet -->
	<div class="row" id="description" *ngIf="project?.description3">
		<div class="col-12">
			<p>{{project?.description3}}</p>
		</div>
	</div>

	<!-- Beskrivning av projektet -->
	<div class="row" id="description" *ngIf="project?.description4">
		<div class="col-12">
			<p>{{project?.description4}}</p>
		</div>
	</div>

	<!-- Beskrivning av projektet -->
	<div class="row" id="link" *ngIf="project?.link">
		<div class="col-12">
			<a href="{{project?.link}}" target="_blank">{{project?.link}}</a>
		</div>
	</div>

	<!-- En liggande bild -->
	<div class="row" id="mainImage" *ngIf="project?.image4">
		<div class="col-12">
			<img class="img-fluid" [src]="project?.image4" title="Image from {{project?.name}}" alt="Image from {{project?.name}}">
		</div>
	</div>
<br>
	<!-- En liggande bild -->
	<div class="row" *ngIf="project?.image5">
		<div class="col-12">
			<img class="img-fluid" [src]="project?.image5" title="Image from {{project?.name}}" alt="Image from {{project?.name}}">
		</div>
	</div>
<br>
	<!-- En liggande bild -->
	<div class="row" *ngIf="project?.image6">
		<div class="col-12">
			<img class="img-fluid" [src]="project?.image" title="Image from {{project?.name}}" alt="Image from {{project?.name}}">
		</div>
	</div>
<br>
	<div class="row" *ngIf="project?.year">
		<div class="col-12">
			<p>Year: {{project?.year}}</p>
		</div>
	</div>
	<div class="row" *ngIf="project?.tags">
		<div class="col-12">
			<p>Tags: {{project?.tags}}</p>
		</div>
	</div>

</div>
